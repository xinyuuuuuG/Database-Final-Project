<!doctype html>
<body style="text-align:center;">
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<h1 style="color:green;">{{ table_name }} Table</h1>
<table border = 1>
   <tr>
      <th>  </th>
      {% for col_name in col_names %}
         <th> {{ col_name }} </th>
      {% endfor %}
   </tr>
   {% for row in data %}
      <tr>
         {% for single_data in row %}
            <td> {{ single_data }} </td>
         {% endfor %}
      </tr>
   {% endfor %}
</table>

<br><br><br><br><br>

<h2>Operations</h2>
<form action="http://127.0.0.1:5000/action" method="POST">
   Table name: <input type="text" name="table_name" value={{ table_name }}> <br><br>
   <input type="radio" name="operation" value='insert'>Insert Data &nbsp;&nbsp;&nbsp;&nbsp;
   <input type="radio" name="operation" value="delete">Delete Data &nbsp;&nbsp;&nbsp;&nbsp;
   <input type="radio" name="operation" value="update">Update Data<br>
   <p><input type = "submit" value = "submit" /></p>
</form>

<h2>Return to Homepage</h2>
<form action="http://127.0.0.1:5000/action" method="GET">
   <p><input type="submit" value="Back" /></p>
</form>
</body>
