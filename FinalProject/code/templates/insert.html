<!doctype html>
<body style="text-align:center;">
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<h1 style="color:green;">{{ table_name }} Table</h1>
<table border = 1>
   <tr>
      <th>  </th>
      {% for col_name in col_names %}
         <th> {{ col_name }} </th>
      {% endfor %}
   </tr>
   {% for row in data %}
      <tr>
         {% for single_data in row %}
            <td> {{ single_data }} </td>
         {% endfor %}
      </tr>
   {% endfor %}
</table>

<h2>{{ action }}</h2>
<form action="http://127.0.0.1:5000/success" method="POST">
   Table name: <input type="text" name="table_name" value={{ table_name }}> <br>
   Action name: <input type="text" name="operation_name" value=insert> <br><br>
   {% for col_name in col_names %}
   <p>{{ col_name }}: <input type="text" name={{col_name}} /></p>
   {% endfor %}
   <p><input type="submit" value="Insert" /></p>
</form>
</body>
